<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Adventure Island</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }

        header {
            background-color: #1a73e8;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #fff;
        }

        section {
            padding: 20px;
        }

        h2 {
            color: #1a73e8;
        }

        p {
            line-height: 1.6;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #1a73e8;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #1a73e8;
            border-radius: 4px;
            background-color: #333;
            color: #fff;
        }

        button {
            background-color: #1a73e8;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0e5aa7;
        }

        footer {
            background-color: #1a73e8;
            padding: 10px;
            text-align: center;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Contact Adventure Island</h1>
    </header>

    <section>
        <h2>Get in Touch</h2>
        <p>
            Have questions or suggestions? Reach out to us using the contact form below. We'd love to hear from you!
        </p>

        <form>
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>Follow us on social media for the latest updates:
            <a href="https://facebook.com/adventureisland">Facebook</a>,
            <a href="https://twitter.com/adventureisland">Twitter</a>,
            <a href="https://instagram.com/adventureisland">Instagram</a>
        </p>
    </footer>
</body>

</html>
